<!DOCTYPE html>
<html>
    <head>
        <title>List Elements</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            var container = React.createElement('ol',
            {
                type:"A",
                style:{
                    color:"red",
                    backgroundColor:"black", //camelCase
                    padding:"25px",
                }
            },
            [
                React.createElement("li",{},"Vinay"),
                React.createElement("li",{},"Naveen"),
                React.createElement("li",{},"Shiva"),
            ]);
            ReactDOM.render(container,document.getElementById("root"));
        </script>
    </body>
</html>
